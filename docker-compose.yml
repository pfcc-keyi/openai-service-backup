version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: openai-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  openai-service:
    build: .
    container_name: openai-service
    ports:
      - "8004:8004"
    environment:
      - DEV_MODE=false
      - REDIS_URL=redis://redis:6379
      - HOST=0.0.0.0
      - PORT=8004
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

volumes:
  redis_data:
    driver: local 